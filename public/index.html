<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Live trending football matches with real-time scores" />
    
    <title>ðŸ”¥ Trending Live Football</title>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7749661318330944"
     crossorigin="anonymous"></script>
    
    <!-- Use Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Inline critical CSS -->
    <style>
      /* Critical CSS for immediate display */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      .loading-fallback {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
        text-align: center;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #fbbf24;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* AdSense responsive styles */
      .ad-container {
        text-align: center;
        margin: 1rem 0;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .ad-container ins {
        display: block;
        margin: 0 auto;
      }
      
      /* Responsive ad sizing */
      @media (max-width: 768px) {
        .ad-container {
          margin: 0.5rem 0;
          padding: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- OPTIMIZED: Show content immediately -->
    <div id="root">
      <div class="loading-fallback">
        <div>
          <div class="loading-spinner"></div>
          <p style="font-size: 1.125rem; margin: 0;">ðŸ”¥ Trending Live Football</p>
          <p style="font-size: 0.875rem; opacity: 0.8; margin: 0.5rem 0 0 0;">Loading live matches...</p>
        </div>
      </div>
    </div>
  </body>
</html>
