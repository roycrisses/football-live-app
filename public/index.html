<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Live trending football matches with real-time scores" />
    
    <title>ðŸ”¥ Trending Live Football</title>
    
    <!-- Use Tailwind CSS v3 for better compatibility -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
      }
      
      /* Enhanced glassmorphism effect */
      .glass {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }
      
      /* Trending bar enhancement */
      .trending-bar {
        background: linear-gradient(90deg, #fbbf24, #f59e0b, #d97706);
        height: 100%;
        border-radius: 9999px;
        transition: width 0.5s ease;
      }
      
      /* Loading spinner */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #fbbf24;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      /* Status animations */
      .status-live {
        animation: pulse 2s infinite;
      }
      
      /* Match card hover effects */
      .match-card {
        transition: transform 0.2s ease;
      }
      
      .match-card:hover {
        transform: translateY(-2px);
      }
      
      /* Keyframe animations */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      /* Ensure root div is visible */
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      /* Fallback for when React hasn't loaded */
      .loading-fallback {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Fallback content while React loads -->
    <div id="root">
      <div class="loading-fallback">
        <div class="text-center">
          <div class="loading-spinner mx-auto mb-4"></div>
          <p class="text-white text-lg">Loading Trending Live Football...</p>
        </div>
      </div>
    </div>
    
    <!-- React will replace the content above when it loads -->
  </body>
</html>
